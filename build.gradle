plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '2.5'
}

group 'pl.lanuda.kret.limb'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    junitVersion = '4.12'
}

dependencies {
    testCompile "junit:junit:${junitVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}
