language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
addons:
  sonarqube:
    organization: kret-github
    token:
      secure: 
    branches:
    - master
notifications:
  email: false
  slack:
    secure: 
script:
- "./gradlew check jacocoTestReport sonarqube"
